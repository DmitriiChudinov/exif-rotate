<html>
<head>
  <title>EXIF rotate</title>
  <style>
    img {
      margin: 10px;
    }
  </style>
</head>
<body>

  <script src="build/build.js"></script>

  <script>
    var rotate = require('exif-rotate');

    function image(n) {
      var src = 'images/' + n + '.JPG';
      var img = new Image;
      img.src = src;

      // document.body.appendChild(img);
      // document.body.appendChild(document.createElement('br'));

      img.onload = function(){
        var uri = rotate(img, n);
        var i = new Image;
        i.src = uri;
        document.body.appendChild(i);
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createElement('br'));
        document.body.appendChild(document.createElement('br'));
      };
    }

    image(1)
    image(2)
    image(3)
    image(4)
    image(5)
    image(6)
    image(7)
    image(8)
  </script>
</body>
</html>
